language: haskell
ghc: 7.8
branches:
  only:
  - master
#before install:
#- git submodule foreach --recursive 'git checkout master; git ls-files | grep -v README | grep -v CNAME | xargs -r git rm'
before_script:
- git config --global user.email "$GIT_EMAIL"
- git config --global user.name "$GIT_NAME"
after_script:
- cd _site
- export REMOTE=$(git config remote.origin.url | sed 's/.*:\/\///')
- git remote add upstream "https://$GH_TOKEN@$REMOTE" > /dev/null 2>&1
- git fetch upstream
- git reset upstream/gh-pages
- git add --all .
- git status
- git commit -m "Built by Travis ( build $TRAVIS_BUILD_NUMBER )"
- git push upstream HEAD:gh-pages > /dev/null 2>&1
- echo $0
env:
  global:
    - secure: ""
# end
